<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="col-md-4">
		<h1>Books</h1>
	</div>
	<div class="col-md-4">
		<i>Welcome <b sec:authentication="name"></b>, 
			your role is <b sec:authentication="principal.authorities"></b>
		
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    <table class="table table-striped">
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>Year</th>
			<th>Category</th>
		    <th sec:authorize="hasAuthority('ADMIN')"> </th>
		</tr>  
			<tr th:each="book : ${books}">
				<td th:text="${book.author}"></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.publicationYear}"></td>
				<td th:text="${book.category.name}"></td>
				<td sec:authorize="hasRole('ADMIN')">		
 			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-xs btn-danger">Delete</a></td>
			<td><a th:href="@{/editbook/{id}(id=${book.id})}">Edit</a></td>  		
    	</tr>
     </table>
		<a th:href="@{/addbook}" class="btn btn-primary">Add Book</a>
</div>    	
</body>
</html>
